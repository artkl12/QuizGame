<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="quiz-container">
        <h2 id="question"></h2>
        <p id="correct-lenght"></p>
        <img id="question-image" src="" alt="Question Image">
        <div class="answers">
            <label><input type="checkbox" name="answer" value="0"> <span></span></label>
            <label><input type="checkbox" name="answer" value="1"> <span></span></label>
            <label><input type="checkbox" name="answer" value="2"> <span></span></label>
            <label><input type="checkbox" name="answer" value="3"> <span></span></label>
        </div>
        <button onclick="nextQuestion()">Next Question</button>
        <p id="result"></p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
